
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>ml-flight-price-pred</title>

      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles.css')}}">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
  </head>
  



  <body class="first">
       <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
    <img src="../static/swati.JPG" width="40" height="40" class="d-inline-block align-top" alt="" loading="lazy"> Flight Price Prediction
    </a></nav>


    
    <div class="container">
    <form action="\predict" method="post">

        <div class="card text-white bg-info mb-3" style="max-width: 14rem;">
            <div class="card-body">
                <div class="dropdown">
                    
                                <h5 class="card-title">Choose Airline</h5>
                                <select name="airline" id="airline" required="required">
                                <option value="Air Asia">Air Asia</option>
                                <option value="Air India">Air India</option>
                                <option value="Go Air">Go Air</option>
                                <option value="Indigo">Indigo</option>
                                <option value="Jet Air">Jet Air</option>
                                <option value="Jet Air Business Eco">Jet Air Business Eco</option>
                                <option value="Multi Carrier">Multi Carrier</option>
                                <option value="Multi Carrier Eco">Multi Carrier Eco</option>
                                <option value="Spice Jet">Spice Jet</option>
                                <option value="True Jet">True Jet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Vistara Prem Eco">Vistara Prem Eco</option>
                                </select>
                        </div></div></div>

    

        <div class="card text-white bg-info mb-3" style="max-width: 14rem;">
            <div class="card-body">
                <div class="dropdown">

                                <h5 class="card-title">From City</h5>
                                <select name="source" id="source" required="required">
                                <option value="Bangalore">Bangalore</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                </select>
                        </div></div></div>



        <div class="card text-white bg-info mb-3" style="max-width: 14rem;">
            <div class="card-body">
                <div class="dropdown">

                                <h5 class="card-title">To City</h5>
                                <select name="destination" id="destination" required="required">
                                <option value="Kolkata">Kolkata</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Hydrabad">Hydrabad</option>
                                </select>
                        </div></div></div>


    
        <div class="card text-white bg-info mb-3" style="max-width: 14rem;">
            <div class="card-body">
                <div class="dropdown">

                                <h5 class="card-title">Stopage</h5>
                                <select name="stops" required="required">
                                <option value="0">Non Stop</option>
                                <option value="1">One Stop</option>
                                <option value="2">Two Stops</option>
                                <option value="3">Three Stops</option>
                                <option value="4">Four Stops</option>
                                </select>
                        </div></div></div>



        <div class="card text-white bg-info mb-3" style="max-width: 14rem;">
            <div class="card-body">
                                <p class="card-title">Month & Day</p>
                                <input type="date" name="Date" id="Date" required>
                                </div></div>


        <div class="card text-white bg-info mb-3" style="max-width: 14rem;">
            <div class="card-body">
                                <p class="card-title">Time</p>
                                <input type="time" name="Time" id="Time" required>
                                </div></div>


                                <input class="btn btn-primary" type="submit" value="Predict">

</div>

<p><center>Swati-Maitry-Sinha</center></p>
</body>
</html>
